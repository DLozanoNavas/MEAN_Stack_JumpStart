<!DOCTYPE html>
<html ng-app="MeanCommerce">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEAN Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daniel Lozano">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" media="screen" href="/style/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
</head>
<body>

<nav class="navbar navbar-default" ng-controller="mainMenuController">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{StoreName}}</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
<div class="page-header">
    <h1>Example Page Header</h1>
</div>
<div class="container" ng-controller="mainController">
    <form>
        <input required type="text" placeholder="Store Name">
        <input class="button" type="submit" value="Submit">
    </form>
    <h4>Products</h4>
</div>

<footer ng-controller="footerController">
    <p>&copy; {{CurrentYear}} - {{CompanyName}} | <a href="{{PrivacyPolicyURL}}">Privacy Policy</a></p>
</footer>
</body>
</html>
